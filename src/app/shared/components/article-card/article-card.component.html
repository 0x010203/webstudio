<div class="article-card">
    <div class="article-card-image">
        <img src="{{'../../../../../../assets/images/public/images/'+article.image}}" alt="Услуга">
        <div class="article-card-category">
            {{article.category}}
        </div>
    </div>
    
    <div class="article-card-title">
        {{article.title}}
    </div>
    <div class="article-card-description">
        {{article.description}}
    </div>
    <div class="article-card-action">
        <a [routerLink]="'/article/'+ article.url" (click)="navigate()">Читать дальше</a>
    
    </div>
</div>
